<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">

  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>

    <script src="../../common/js/jquery.js"></script>
    <script>
    $(function(){

      var pageNum = 0; // ページ番号を定義
      var inputWord = ''; // 前の検索ワード格納用

     // 検索ボタン押下時点で発火
      $('#js-search-button').on('click', function(){
        searchEvent();
      });


      // 以下searchEvent関数
      function searchEvent (){
        var searchWord = $('#js-search-word').val(); // 検索ワードの値を取得

        // 前の検索ワードと新しい検索ワードの値が一致した場合
        if (inputWord === searchWord) {
          pageNum += 1; // 検索ボタン押されるたびに1ページずつ追加

        // 前の検索ワードと新しい検索ワードが一致しない場合
        }else {
          $('.lists').empty(); // 検索ボタン押下時に前のデータをクリア
          pageNum = 1;         // 1ページ目からスタート
        }
        // console.log(pageNum);

        inputWord = searchWord; // 検索ワードの値をinputワードに格納、参照可能にする
        // console.log(inputWord);

        // 通信データを取得
        $.ajax({
          url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
          type: 'GET',
          datatype: 'json',
          data: {
            applicationId: '1019399324990976605',
            booksGenreId: '001',
            hits: 20,
            keyword: searchWord,
            page: pageNum //ページ番号更新用
          }

        // 通信成功の場合
        }).done(function(data){
          succeeded(data);

        // 通信失敗の場合
        }).fail(function(xhr,err,status){
          failed(xhr,err,status);
        })
      }

      // 以下.done関数
      function succeeded(data){
        // 検索結果が1件以上の場合
        if(data.count > 0){

          // data.Items中のヒットした20件が対象
          $.each(data.Items, function(i,val){
            var template = $('<li class="lists__item">' + '<div class="lists__item__inner">' + '<a href="' +
            val.Item.itemUrl + '"class="lists__item__link" target="_blank">' + '<img src="' + val.Item
            .largeImageUrl + '" class="lists__item__img" alt="' + val.Item.title + '">' +
            '<p class="lists__item__detail">作品名：　' + val.Item.title + '</p>' +
            '<p class="lists__item__detail">作者　：　' + val.Item.author + '</p>' +
            '<p class="lists__item__detail">出版社：　' + val.Item.publisherName + '</p>' + '</a>' +
            '</div>' + '</li>');

            $('.lists').prepend(template); // .lists要素の上に追加される
          })
          // console.log(data.Items);

          // 検索結果が0件の場合
        }else{
          $('.lists').html('<p>検索結果は0件です。<br>別の検索ワードでお試しください。</p>');
        }
      }


      // 以下.fail関数
      function failed(xhr,err,status){
        // console.log(xhr.responseText);
        // 検索ワードが入力されていない場合
        if(xhr.responseText === '{"error":"wrong_parameter","error_description":"keyword must be set"}'){
          $('.lists').html('<p>検索ワードを入力してください。</p>');

          // 検索ワードが半角英数字だった場合
        }else if(xhr.responseText === '{"error":"wrong_parameter","error_description":"keyword length must be over 2 characters"}'){
          $('.lists').html('<p>半角英数字1文字では検索できません。<br>検索キーワードを見直してください。</p>');

          // リクエスト数過多の場合
        }else if(xhr.responseText === '{"error":"too_many_requests","error_description":"number of allowed requests has been exceeded for this API. please try again soon."}'){
          $('.lists').html('<p>検索ボタンを連打すると処理が追いつかずエラーになります。<br>1回ずつクリックしてください。</p>');

          // 通信失敗の場合
        }else{
          $('.lists').html('<p>通信エラーです。<br>インターネット接続を確認してもう一度お試しください。</p>');
        }
      }


      // 連続クリックイベント【★失敗】
      // $('.search__btn').dblclick(function(){
      //   alert('検索ボタンを連打するのはやめてください。');
      // })

      // ここでクリック回数を取得【★失敗】
      // var num = 0;
      // $('.search__btn').click(function(){
      //   val.Item.data('click', ++num);
      //   var click = val.Item.data('click');
      //   if('click' >=  )
      // });

      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);

      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。

      // <li class='lists__item'>

      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //

    </script>
